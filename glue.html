<h3>Как создать 3д клей своими руками.</h3>
<p>Необходимо:</p>
<ul>
  <li>Повидон К30</li>
  <li>Спирт изопропиловый.</li>
</ul>
<p>Готовим смесь 1 часть К30 и 13 частей &nbsp;спирта. Очень хорошо болтаем, взбивая комки и получаем шикарный и дешевый 3д клей.</p>
