<h3>Какие пластины для печати мазать клеем и каким?</h3>
<p>Мазать клеем все пластины, кроме textured PEI. Клей-карандаш из комплекта или любой другой водорастворимый, а так же жидким <a href="https://ozon.ru/t/LMG21e2">3D-клеем</a>. Для самостоятельного изготовления клея рецепт <a href="/ru/glue">тут</a>.</p>
